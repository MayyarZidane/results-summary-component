<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="card-result">
    <div class="result-info">
      <span>Your Result</span>
      <h1 class="result-score">76 <span>of 100</span></h1>
      <p class="result-description">
        <span>Great</span>
        You scored higher than 64% of the people who have taken these tests.
      </p>
    </div>
    <div class="result-summary">
      <h2>Summary</h2>
      <div class="reaction-result">
        <img src="images/icon-reaction.svg" alt="reaction icon">
        <h3>Reaction</h3>
        <span class="score">
          80
          <span class="slash">/</span>
          <span>100</span>
        </span>
      </div>
      <div class="memory-result">
        <img src="images/icon-memory.svg" alt="memory icon">
        <h3>Memory</h3>
        <span class="score">
          92
          <span class="slash">/</span>
          <span>100</span>
        </span>
      </div>
      <div class="verbal-result">
        <img src="images/icon-verbal.svg" alt="verbal icon">
        <h3>Verbal</h3>
        <span class="score">
          61
          <span class="slash">/</span>
          <span>100</span>
        </span>
      </div>
      <div class="visual-result">
        <img src="images/icon-visual.svg" alt="visual icon">
        <h3>Visual</h3>
        <span class="score">
          72
          <span class="slash">/</span>
          <span>100</span>
        </span>
      </div>
      <a href="">Continue</a>
    </div>
  </main>
</body>

</html>
